<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="js/jquery.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    //create ajax get request to "data/inventory.json"
    // write a .done() method 
    // write a .fail() method
    
    var ajaxObject = $.get("data/inventory.json");
    ajaxObject.done(function(response) {
        response.forEach(function(tool){
            $("#insertProducts").append(
                    "<tr><td>" 
                    + tool.title + "</td><td>"
                    + tool.quantity + "</td><td>"
                    + tool.price + "</td><td>"
                    + tool.categories + "</td></tr>");

});
    });

ajaxObject.fail(function(error) {
    console.log(error);
});

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


})();
</script>

</body>
</html>
