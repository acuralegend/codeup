<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Options added-->
    <!-- Options added again-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <main class="container"
    <h1>Please Sign Up</h1>
    <form method="POST" action="http://requestb.in/1mptk6g1">
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
        <br>
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
        <br>

        <label for="password">password</label>
        <input id="password" type="password" name="password">
        <br>

        <label for="confirm_password">confirm password</label>
        <input id="confirm_password" type="password" name="confirm_password">
        <br>

        <h2>Filing Status</h2>

        <label for="single">
            <input type="radio" name="filing_status" value="single">
            Single
        </label>
        <br>

        <label for="married_joint">
            <input type="radio" name="filing_status" value="married_joint">
            Married Filing Jointly
        </label>
        <br>

        <label for="married_seperate">
            <input type="radio" name="filing_status" value="married_separate">
            Married Filing Separately
        </label>
        <br>

        <label for="hoh">
            <input type="radio" name="filing_status" value="hoh">
            Head of Household
        </label>
        <br>

        <h2>This past year I was (check all that apply)</h2>


        <label for="self_employed">
            <input type="checkbox" name="employment_status[]" value="self_employed">
            Self - Employed
        </label>
        <br>

        <label for="small_business">
            <input type="checkbox" name="employment_status[]" value="small_business">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="large_business">
            <input type="checkbox" name="employment_status[]" value="large_business">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <label for="phone_type">
        <!-- <input id="phone_type" type="hidden" name="phone_type"> -->
        <h2>What kind of phone do you have</h2>
       </label>
        <select name="phone_type">

            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
</select>
        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox" name="newsletter" id="newsletter">
        </label>
<p><button type=""submit">Submit</button> | <button type="reset" value="Reset">Clear Values</button></p>
    </form>
</main>

    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
