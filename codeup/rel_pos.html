<!DOCTYPE html>
<html>
<head>
    <title>Relative Positioning</title>
    <style>
        body {
            background: #CD853F;
            color: #f93a44;
            font-family: "Marker Felt", "Arial Black";
        }
        #container {
            margin: 50px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        .box {
            background-color: #1969B2;
            height: 100px;
            width: 100px;
            position: relative;
            top: 150px;
            left: 20px;

        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>
</body>
</html>
